<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f7fa;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            color: #333;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #fff;
            width: 280px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 0;
            font-size: 20px;
            color: #444;
        }

        .card-content p {
            margin: 8px 0;
            color: #666;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #009578;
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Uploaded Products</h1>

    <div class="gallery-container">
        {% for x in data %}
        <div class="card">
            <img src="{{ x.image.url }}" alt="Product Image">
            <div class="card-content">
                <h3>{{ x.pname }}</h3>
                <p>{{ x.pdes }}</p>
                <p class="price">$ {{ x.prize }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
